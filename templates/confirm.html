{% extends "layout.html" %}

{% block title %}
    Confirm
{% endblock %}

{% block main %}
    <form action="/confirm" method="post">
      <p>We've sent a confirmation code to email to: <strong>{{ email }}</strong></p>
        <div class="mb-3">
            <input name="email" type="hidden" value="{{ email }}">
            <input 
              autocomplete="off" 
              autofocus class="form-control mx-auto w-auto" 
              id="confirm-code" 
              name="confirm-code" 
              placeholder="Enter the confirmation code" type="text"
            >
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
